spring:
  #  profiles:
  #    include: security
  config:
    import:
      - optional:file:env/spring.env[.properties]
      - application-security.yml

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate: 
      ddl-auto: create
    properties: 
      hibernate: 
        format_sql: true